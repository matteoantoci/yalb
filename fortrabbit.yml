---
version: 1
strategy: fullsync
excludes:
    - app/storage/
    - public/uploads/
    - vendor/
composer:
    # make sure composer runs after each push
    mode: always
    # make composer use install, not update
    method: install
post-deploy:
    script: app/console
    args: ['cache:clear', '--env=prod', '--no-debug']